<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心林肿瘤健康平台 - 登录</title>
    <style>
        :root {
            --primary: #c3272b;  /* 中国红 */
            --secondary: #2a5f8a;/* 青花蓝 */
            --accent: #e6b33d;   /* 金 */
            --bg: #f5efe0;      /* 宣纸色 */
            --text: #3c2f2f;     /* 墨色 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "华文行楷", "Microsoft YaHei", serif;
        }

        body {
            background: var(--bg) url('rice-paper-texture.jpg');
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 90%;
            max-width: 600px;
            background: white;
            border: 3px double var(--primary);
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 2.5rem;
            position: relative;
            z-index: 1;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: url('chinese-pattern.png') repeat;
            opacity: 0.1;
            z-index: -1;
            border-radius: 8px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 1rem;
        }

        .login-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--primary), transparent);
        }

        .login-header h1 {
            font-size: 2.2rem;
            color: var(--primary);
            text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            font-size: 1rem;
            color: var(--secondary);
            font-style: italic;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary);
            font-size: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--secondary);
            border-radius: 4px;
            font-size: 1rem;
            background: rgba(255,255,255,0.9);
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(195,39,43,0.2);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            background: #a71f23;
            transform: translateY(-2px);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            bottom: -50%;
            left: -50%;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotateZ(60deg) translate(-5em, 7.5em);
            animation: sheen 3s infinite;
        }

        @keyframes sheen {
            100% {
                transform: rotateZ(60deg) translate(1em, -9em);
            }
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--secondary);
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .decoration {
            position: fixed;
            width: 150px;
            height: 150px;
            opacity: 0.1;
            z-index: -1;
        }

        .decoration-1 {
            top: 10%;
            left: 5%;
            background: url('cloud-left.png') no-repeat;
        }

        .decoration-2 {
            bottom: 10%;
            right: 5%;
            background: url('cloud-right.png') no-repeat;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 1.5rem;
                width: 95%;
            }
            
            .login-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <div class="login-container">
        <div class="login-header">
            <h1>心林肿瘤健康平台</h1>
            <p>传承岐黄之术 · 守护生命健康</p>
        </div>
        
        <form class="login-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" class="form-control" placeholder="请输入用户名" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn-primary">登 录</button>
            </div>
        </form>
        
        <div class="login-footer">
            <a href="register.html">注册账号</a> | 
            <a href="forgot-password.html">忘记密码</a>
        </div>
    </div>

    <script>
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('登录成功');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
