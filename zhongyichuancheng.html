<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中医传承 - 心林智慧</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5efe0;
            font-family: 'Inter', sans-serif;
            color: #3c2f2f;
        }

        .header {
            background-color: #c3272b;
            color: white;
            padding: 2rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://picsum.photos/1920/1080');
            opacity: 0.1;
            background-size: cover;
            background-position: center;
            filter: blur(5px);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            position: relative;
        }

        .header p {
            font-size: 1.2rem;
            position: relative;
        }

        .nav {
            background-color: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 1rem 0;
        }

        .nav li {
            margin: 0 1.5rem;
        }

        .nav a {
            color: #3c2f2f;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #c3272b;
        }

        .section {
            padding: 4rem 0;
            text-align: center;
        }

        .section h2 {
            font-size: 2.5rem;
            color: #c3272b;
            margin-bottom: 2rem;
        }

        .heritage-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 0 2rem;
        }

        .heritage-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .heritage-card:hover {
            transform: translateY(-10px);
        }

        .heritage-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .heritage-card-content {
            padding: 1.5rem;
        }

        .heritage-card h3 {
            font-size: 1.5rem;
            color: #c3272b;
            margin-bottom: 1rem;
        }

        .heritage-card p {
            color: #3c2f2f;
        }

        .footer {
            background-color: #2a5f8a;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }

        .footer p {
            margin-bottom: 1rem;
        }

        .footer a {
            color: #e6b33d;
            margin: 0 0.5rem;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: white;
        }
    </style>
</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <h1>中医传承 - 心林智慧</h1>
        <p>传承千年中医文化，弘扬传统医学智慧</p>
    </div>
    <!-- 导航栏 -->
    <nav class="nav">
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="knowledge-base.html">肿瘤知识库</a></li>
            <li><a href="data-visualization.html">数据可视化</a></li>
            <li><a href="health-management.html">健康管理</a></li>
            <li><a href="zhongyichuancheng.html">中医传承</a></li>
        </ul>
    </nav>
    <!-- 中医传承内容 -->
    <section class="section">
        <h2>中医传承之美</h2>
        <div class="heritage-grid">
            <div class="heritage-card">
                <img src="images/中医著作.jpg" alt="经典著作">
                <div class="heritage-card-content">
                    <h3>经典著作</h3>
                    <p>《黄帝内经》《伤寒杂病论》等经典著作，蕴含着古人的医学智慧，是中医传承的瑰宝。</p>
                </div>
            </div>
            <div class="heritage-card">
                <img src="images/中医2.jpg" alt="名医风采">
                <div class="heritage-card-content">
                    <h3>名医风采</h3>
                    <p>扁鹊、华佗、张仲景等历代名医，他们的医术和医德影响着一代又一代的中医人。</p>
                </div>
            </div>
            <div class="heritage-card">
                <img src="images/中医3.jpeg" alt="疗法传承">
                <div class="heritage-card-content">
                    <h3>疗法传承</h3>
                    <p>针灸、推拿、中药等传统疗法，经过千年传承，依然在现代医疗中发挥着重要作用。</p>
                </div>
            </div>
        </div>
    </section>
    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="index.html">首页</a> |

            </div>

                <a href="#"><i class="fab fa-weibo"></i></a>

            </div>
        </div>
    </footer>
</body>

</html>
